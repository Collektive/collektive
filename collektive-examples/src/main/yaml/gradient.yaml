network-model:
  type: ConnectWithinDistance
  parameters: [5]

launcher:
  type: SingleRunSwingUI
  parameters:
    graphics: /effects/gradient.json

incarnation: collektive

_pool: &program
  - time-distribution: 2
    type: Event
    actions:
      - type: RunCollektiveProgram
        parameters: [it.unibo.collektive.examples.aggregate.AggregateFunctionsKt.entrypoint]

deployments:
  - type: Rectangle
    parameters: [200, 0, 0, 20, 20]
    programs:
      - *program
    contents:
      - molecule: source
        concentration: false
  - type: Point
    parameters: [2, 2]
    programs:
      - *program
    contents:
      - molecule: source
        concentration: true