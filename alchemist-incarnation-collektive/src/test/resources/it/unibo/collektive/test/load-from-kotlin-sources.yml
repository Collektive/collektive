network-model:
  type: ConnectWithinDistance
  parameters: [ 5 ]

incarnation: collektive

_pool: &program
  - time-distribution: 1
    program:
      name: Gradient
      source-sets:
        - src/test/resources/it/unibo/collektive/test/kotlin
      code: |
        import my.test.*
      entrypoint: gradient(localId == 0)

deployments:
  - type: Rectangle
    parameters: [ 200, 0, 0, 20, 20 ]
    programs:
      - *program
    contents:
      - molecule: source
        concentration: false
  - type: Point
    parameters: [ 2, 2 ]
    programs:
      - *program
    contents:
      - molecule: source
        concentration: true
