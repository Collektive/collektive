network-model:
  type: ConnectWithinDistance
  parameters: [5]

incarnation: collektive

_pool: &program
  - time-distribution: 1
    program:
      name: Gradient
      source-sets:
        - kotlin
      code: |
        package some.package
        import my.package.*
      entrypoint: gradient(localId == 0)

deployments:
  - type: Rectangle
    parameters: [200, 0, 0, 20, 20]
    programs:
      - *program
    contents:
      - molecule: source
        concentration: false
  - type: Point
    parameters: [2, 2]
    programs:
      - *program
    contents:
      - molecule: source
        concentration: true
