incarnation: protelis

network-model:
  type: ConnectWithinDistance
  parameters: [5]

_pool: &program
  - time-distribution: 1
    program: |
      module protelis:branching
      import protelis:coord:accumulation
      import protelis:coord:spreading
      if (self.getDeviceUID().getId() % 2 == 0) {
        neighborhood()
      } else {
        0
      }
  - program: send

deployments:
  - type: Rectangle
    parameters: [199, 0, 0, 20, 20]
    programs:
      - *program
    contents:
      - molecule: source
        concentration: false
  - type: Point
    parameters: [10, 10]
    programs:
      - *program
    contents:
      - molecule: source
        concentration: true
